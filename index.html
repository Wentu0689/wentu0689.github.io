<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧课表 - 按天独立节次版</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --primary-light: #6ba5e7;
            --text-primary: #333333;
            --text-secondary: #666666;
            --card-bg: rgba(255, 255, 255, 0.85);
            --border-color: #e5e7eb;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            --transition: all 0.2s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -2;
        }
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px 15px;
            position: relative;
            z-index: 1;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        .avatar-container {
            position: relative;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            box-shadow: var(--shadow);
        }
        .avatar-edit-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: 2px solid white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }
        .avatar-edit-btn input {
            display: none;
        }
        .profile-info {
            flex-grow: 1;
        }
        .profile-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
            cursor: pointer;
            border-bottom: 1px dashed transparent;
            transition: var(--transition);
        }
        .profile-name:hover {
            border-bottom: 1px dashed var(--text-secondary);
        }
        .profile-meta {
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            gap: 15px;
        }
        .profile-meta span {
            cursor: pointer;
            border-bottom: 1px dashed transparent;
            transition: var(--transition);
        }
        .profile-meta span:hover {
            border-bottom: 1px dashed var(--text-secondary);
        }

        .settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            transition: var(--transition);
            font-size: 18px;
        }
        .settings-btn:hover {
            transform: scale(1.05);
        }

        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 99;
            display: none;
        }
        .settings-modal {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100vh;
            background-color: white;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            z-index: 101;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        .settings-modal.show {
            transform: translateX(0);
        }
        .settings-modal h2 {
            font-size: 18px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        .setting-item {
            margin-bottom: 20px;
        }
        .setting-item label {
            display: block;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        .setting-item input,
        .setting-item select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
        }
        .setting-item input[type="color"] {
            padding: 0;
            height: 40px;
        }
        .setting-item .file-btn {
            display: inline-block;
            padding: 8px 12px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 8px;
        }
        .setting-item input[type="file"] {
            display: none;
        }
        .record-btn {
            padding: 8px 12px;
            background-color: #f5a623;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        .save-settings-btn {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            backdrop-filter: blur(8px);
        }
        .card h3 {
            font-size: 16px;
            margin-bottom: 15px;
        }
        .day-period-container {
            margin-bottom: 20px;
        }
        .day-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--border-color);
        }
        .period-add-btn {
            padding: 6px 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .period-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .period-item:last-child {
            border-bottom: none;
        }
        .period-item span {
            width: 50px;
            font-size: 14px;
        }
        .period-item input {
            width: 100px;
            padding: 6px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
        }
        .period-delete-btn {
            margin-left: auto;
            padding: 4px 8px;
            background-color: #f56c6c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .timetable {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        .timetable th, .timetable td {
            border: 1px solid var(--border-color);
            padding: 8px;
            text-align: center;
            background-color: var(--card-bg);
        }
        .timetable th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            font-size: 14px;
        }
        .timetable td {
            height: 110px;
            font-size: 14px;
            position: relative;
        }
        .course-cell {
            display: flex;
            flex-direction: column;
            gap: 4px;
            height: 100%;
        }
        .cell-time-edit {
            position: absolute;
            top: 4px;
            right: 4px;
            font-size: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .cell-time-edit:hover {
            opacity: 1;
        }
        .cell-time-display {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 2px;
        }
        .course-name {
            width: 100%;
            flex: 1;
            padding: 6px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            outline: none;
            font-size: 13px;
        }
        .course-remark {
            width: 100%;
            padding: 4px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            outline: none;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .btn-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }
        .btn:hover {
            background-color: var(--primary-light);
        }
        .btn-pdf {
            background-color: #67c23a;
        }
        .btn-img {
            background-color: #f5a623;
        }

        .alert-modal, .time-edit-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 28px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            z-index: 1000;
            display: none;
            min-width: 280px;
            text-align: center;
        }
        .alert-modal.show, .time-edit-modal.show {
            display: block;
            animation: popup 0.3s ease;
        }
        @keyframes popup {
            0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .alert-modal h2, .time-edit-modal h2 {
            color: var(--primary-color);
            margin-bottom: 16px;
            font-size: 18px;
        }
        .alert-modal p, .time-edit-modal p {
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 20px;
        }
        .alert-modal button, .time-edit-modal button {
            padding: 8px 18px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 5px;
        }
        .time-edit-modal input {
            width: 100px;
            padding: 8px;
            margin: 0 5px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .edit-input {
            padding: 4px 8px;
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            font-size: inherit;
            color: inherit;
            width: auto;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg.js/4.2.9003/ffmpeg.min.js"></script>
</head>

        const alertSoundCustom = document.getElementById('alert-sound-custom');
        const timeEditModal = document.getElementById('time-edit-modal');
        const editStartTime = document.getElementById('edit-start-time');
        const editEndTime = document.getElementById('edit-end-time');
        const saveTimeBtn = document.getElementById('save-time-btn');
        const cancelTimeBtn = document.getElementById('cancel-time-btn');

        // 加载设置
        function loadSettings() {
            const saved = localStorage.getItem('timetableSettings');
            if (saved) {
                const data = JSON.parse(saved);
                if (data.name) {
                    profileName.textContent = data.name;
                    settingName.value = data.name;
                }
                if (data.id) {
                    profileId.textContent = `学号：${data.id}`;
                    settingId.value = data.id;
                }
                if (data.class) {
                    profileClass.textContent = `班级：${data.class}`;
                    settingClass.value = data.class;
                }
                if (data.avatar) {
                    profileAvatar.src = data.avatar;
                } else {
                    profileAvatar.src = '';
                    profileAvatar.style.backgroundColor = data.color || '#4a90e2';
                    profileAvatar.style.color = 'white';
                    profileAvatar.style.display = 'flex';
                    profileAvatar.style.justifyContent = 'center';
                    profileAvatar.style.alignItems = 'center';
                    profileAvatar.textContent = data.name ? data.name.charAt(0) : '学';
                }
                if (data.bg) {
                    bgContainer.style.backgroundImage = `url(${data.bg})`;
                }
                if (data.color) {
                    document.documentElement.style.setProperty('--primary-color', data.color);
                    settingColor.value = data.color;
                }
                if (data.alertSound) {
                    alertSoundSelect.value = data.alertSound;
                    toggleCustomSoundOptions();
                }
                if (data.customSound) {
                    alertSoundCustom.src = data.customSound;
                }
            }
        }

        // 保存设置
        saveSettingsBtn.addEventListener('click', () => {
            const data = {
                name: settingName.value.trim(),
                id: settingId.value.trim(),
                class: settingClass.value.trim(),
                avatar: profileAvatar.src,
                bg: bgContainer.style.backgroundImage.replace(/^url\(['"]?/,'').replace(/['"]?\)$/,''),
                color: settingColor.value,
                alertSound: alertSoundSelect.value,
                customSound: alertSoundCustom.src || ''
            };
            localStorage.setItem('timetableSettings', JSON.stringify(data));
            profileName.textContent = data.name || '请输入姓名';
            profileId.textContent = data.id ? `学号：${data.id}` : '学号：未填写';
            profileClass.textContent = data.class ? `班级：${data.class}` : '班级：未填写';
            document.documentElement.style.setProperty('--primary-color', data.color);
            settingsModal.classList.remove('show');
            settingsOverlay.style.display = 'none';
        });

        // 点击编辑个人信息
        window.editProfileItem = function(element, type) {
            const originalText = element.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'edit-input';
            input.value = type === 'name' ? originalText : originalText.split('：')[1];
            
            element.innerHTML = '';
            element.appendChild(input);
            input.focus();

            input.addEventListener('blur', () => {
                const newValue = input.value.trim();
                if (newValue) {
                    if (type === 'name') {
                        element.textContent = newValue;
                        settingName.value = newValue;
                    } else if (type === 'id') {
                        element.textContent = `学号：${newValue}`;
                        settingId.value = newValue;
                    } else if (type === 'class') {
                        element.textContent = `班级：${newValue}`;
                        settingClass.value = newValue;
                    }
                    saveProfileEdit();
                } else {
                    element.textContent = originalText;
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') input.blur();
            });
        };

        // 自动保存个人信息
        function saveProfileEdit() {
            const data = {
                name: profileName.textContent,
                id: profileId.textContent.split('：')[1],
                class: profileClass.textContent.split('：')[1],
                avatar: profileAvatar.src,
                bg: bgContainer.style.backgroundImage.replace(/^url\(['"]?/,'').replace(/['"]?\)$/,''),
                color: getComputedStyle(document.documentElement).getPropertyValue('--primary-color').trim(),
                alertSound: alertSoundSelect.value,
                customSound: alertSoundCustom.src || ''
            };
            localStorage.setItem('timetableSettings', JSON.stringify(data));
        }

        // 设置弹窗开关
        settingsBtn.addEventListener('click', () => {
            settingName.value = profileName.textContent;
            settingId.value = profileId.textContent.split('：')[1];
            settingClass.value = profileClass.textContent.split('：')[1];
            settingColor.value = getComputedStyle(document.documentElement).getPropertyValue('--primary-color').trim();
            
            settingsModal.classList.add('show');
            settingsOverlay.style.display = 'block';
        });
        settingsOverlay.addEventListener('click', () => {
            settingsModal.classList.remove('show');
            settingsOverlay.style.display = 'none';
        });

        // 头像上传
        settingAvatar.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    profileAvatar.src = event.target.result;
                    profileAvatar.style = '';
                    profileAvatar.textContent = '';
                };
                reader.readAsDataURL(file);
            }
        });

        // 背景上传
        settingBg.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    bgContainer.style.backgroundImage = `url(${event.target.result})`;
                };
                reader.readAsDataURL(file);
            }
        });

        // 音效选择切换
        alertSoundSelect.addEventListener('change', toggleCustomSoundOptions);
        function toggleCustomSoundOptions() {
            customSoundOptions.style.display = alertSoundSelect.value === 'custom' ? 'block' : 'none';
        }

        // 自定义音频上传
        customSoundFile.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.type.includes('video/')) {
                    const { createFFmpeg, fetchFile } = FFmpeg;
                    const ffmpeg = createFFmpeg({ log: false });
                    await ffmpeg.load();
                    ffmpeg.FS('writeFile', file.name, await fetchFile(file));
                    await ffmpeg.run('-i', file.name, '-vn', '-acodec', 'mp3', 'output.mp3');
                    const data = ffmpeg.FS('readFile', 'output.mp3');
                    const blob = new Blob([data.buffer], { type: 'audio/mp3' });
                    alertSoundCustom.src = URL.createObjectURL(blob);
                } else {
                    alertSoundCustom.src = URL.createObjectURL(file);
                }
            }
        });

        // 录音功能
        recordSoundBtn.addEventListener('click', async () => {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                recordedChunks = [];
                
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) recordedChunks.push(e.data);
                };
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'audio/webm' });
                    alertSoundCustom.src = URL.createObjectURL(blob);
                };

                mediaRecorder.start();
                recordSoundBtn.textContent = '停止录音';
                recordSoundBtn.style.backgroundColor = '#f56c6c';
            } else {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                recordSoundBtn.textContent = '录音';
                recordSoundBtn.style.backgroundColor = '#f5a623';
            }
        });

        // 按天新增节次
        window.addPeriodToDay = function(day) {
            const periodsList = document.getElementById(`periods-day-${day}`);
            const newPeriod = periodsList.querySelectorAll('.period-item').length + 1;
            const item = document.createElement('div');
            item.className = 'period-item';
            item.dataset.period = newPeriod;
            item.innerHTML = `
                <span>第${newPeriod}节</span>
                <input type="time" class="period-time" value="10:00">
                <span>-</span>
                <input type="time" class="period-end-time" value="10:45">
                <button class="period-delete-btn" onclick="deletePeriod(this)">删除</button>
            `;
            periodsList.appendChild(item);
            initTimetable();
        }

        // 删除节次
        window.deletePeriod = function(btn) {
            const periodsList = btn.closest('.periods-list');
            if (periodsList.querySelectorAll('.period-item').length > 1) {
                btn.closest('.period-item').remove();
                initTimetable();
            } else {
                alert('至少保留1个节次');
            }
        }

        // 初始化课表（按天独立节次）
        function initTimetable() {
            timetableBody.innerHTML = '';
            // 获取所有天的节次数量，取最大值作为表格行数
            let maxPeriods = 0;
            for (let day = 1; day <= 7; day++) {
                const periods = document.querySelectorAll(`#periods-day-${day} .period-item`);
                maxPeriods = Math.max(maxPeriods, periods.length);
            }

            // 生成每一行（节次）
            for (let period = 1; period <= maxPeriods; period++) {
                const tr = document.createElement('tr');
                // 节次列
                tr.innerHTML = `<td>第${period}节</td>`;
                
                // 生成每一天的单元格
                for (let day = 1; day <= 7; day++) {
                    const periods = document.querySelectorAll(`#periods-day-${day} .period-item`);
                    const periodItem = periods[period - 1]; // 对应节次的时间设置
                    
                    // 默认时间（若该天无此节次则为空）
                    let defaultStart = '';
                    let defaultEnd = '';
                    if (periodItem) {
                        defaultStart = periodItem.querySelector('.period-time').value;
                        defaultEnd = periodItem.querySelector('.period-end-time').value;
                    }

                    // 单元格内容
                    tr.innerHTML += `
                        <td>
                            ${defaultStart ? `<span class="cell-time-edit" onclick="openTimeEditModal(this)">⌚</span>` : ''}
                            <div class="course-cell">
                                ${defaultStart ? `<div class="cell-time-display" data-start="${defaultStart}" data-end="${defaultEnd}">${defaultStart}-${defaultEnd}</div>` : ''}
                                <input type="text" class="course-name" placeholder="${defaultStart ? '课程名' : ''}" 
                                    data-period="${period}" data-day="${day}" 
                                    data-start="${defaultStart}" data-end="${defaultEnd}">
                                <input type="text" class="course-remark" placeholder="${defaultStart ? '教室/备注' : ''}" 
                                    data-period="${period}" data-day="${day}">
                            </div>
                        </td>
                    `;
                }
                timetableBody.appendChild(tr);
            }
            loadTimetable();
        }

        // 打开时间编辑弹窗
        window.openTimeEditModal = function(element) {
            currentEditCell = element;
            const timeDisplay = element.nextElementSibling.querySelector('.cell-time-display');
            editStartTime.value = timeDisplay.dataset.start;
            editEndTime.value = timeDisplay.dataset.end;
            timeEditModal.classList.add('show');
        }

        // 保存单元格时间
        saveTimeBtn.addEventListener('click', () => {
            if (!currentEditCell) return;
            const newStartTime = editStartTime.value;
            const newEndTime = editEndTime.value;
            const timeDisplay = currentEditCell.nextElementSibling.querySelector('.cell-time-display');
            const courseName = currentEditCell.nextElementSibling.querySelector('.course-name');
            
            timeDisplay.textContent = `${newStartTime}-${newEndTime}`;
            timeDisplay.dataset.start = newStartTime;
            timeDisplay.dataset.end = newEndTime;
            courseName.dataset.start = newStartTime;
            courseName.dataset.end = newEndTime;
            
            timeEditModal.classList.remove('show');
        });

        // 取消时间编辑
        cancelTimeBtn.addEventListener('click', () => {
            timeEditModal.classList.remove('show');
        });

        // 加载课表数据
        function loadTimetable() {
            const saved = localStorage.getItem('timetableData');
            if (saved) {
                const data = JSON.parse(saved);
                document.querySelectorAll('.course-name').forEach(input => {
                    const key = `${input.dataset.day}-${input.dataset.period}`;
                    if (data.courses[key]) input.value = data.courses[key];
                    if (data.cellTimes?.[key]) {
                        const timeDisplay = input.previousElementSibling;
                        if (timeDisplay) {
                            timeDisplay.textContent = `${data.cellTimes[key].start}-${data.cellTimes[key].end}`;
                            timeDisplay.dataset.start = data.cellTimes[key].start;
                            timeDisplay.dataset.end = data.cellTimes[key].end;
                            input.dataset.start = data.cellTimes[key].start;
                            input.dataset.end = data.cellTimes[key].end;
                        }
                    }
                });
                document.querySelectorAll('.course-remark').forEach(input => {
                    const key = `${input.dataset.day}-${input.dataset.period}`;
                    if (data.remarks[key]) input.value = data.remarks[key];
                });
            }
        }

        // 保存课表
        saveTimetableBtn.addEventListener('click', () => {
            const data = { courses: {}, remarks: {}, cellTimes: {} };
            document.querySelectorAll('.course-name').forEach(input => {
                const key = `${input.dataset.day}-${input.dataset.period}`;
                data.courses[key] = input.value.trim();
                if (input.dataset.start) {
                    data.cellTimes[key] = {
                        start: input.dataset.start,
                        end: input.dataset.end
                    };
                }
            });
            document.querySelectorAll('.course-remark').forEach(input => {
                const key = `${input.dataset.day}-${input.dataset.period}`;
                data.remarks[key] = input.value.trim();
            });
            localStorage.setItem('timetableData', JSON.stringify(data));
            alert('课表已保存');
        });

        // 导出PDF
        exportPdfBtn.addEventListener('click', async () => {
            const doc = new jsPDF('l', 'mm', 'a4');
            const canvas = await html2canvas(document.getElementById('timetable'), { scale: 2 });
            doc.addImage(canvas.toDataURL('image/png'), 'PNG', 10, 10, 280, (canvas.height * 280) / canvas.width);
            doc.save('我的课表.pdf');
        });

        // 导出图片
        exportImgBtn.addEventListener('click', async () => {
            const canvas = await html2canvas(document.getElementById('timetable'), { scale: 2 });
            const link = document.createElement('a');
            link.download = '我的课表.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        // 播放提醒音效
        function playAlertSound() {
            const soundType = alertSoundSelect.value;
            switch (soundType) {
                case 'ray': alertSoundRay.play(); break;
                case 'bell': alertSoundBell.play(); break;
                case 'digital': alertSoundDigital.play(); break;
                case 'custom': if (alertSoundCustom.src) alertSoundCustom.play(); break;
            }
        }

        // 上课提醒
        function checkClass() {
            const now = new Date();
            const day = now.getDay() || 7; // 周日为7
            const currentTime = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            const saved = localStorage.getItem('timetableData');
            if (!saved) return;
            const data = JSON.parse(saved);
            
            document.querySelectorAll('.course-name').forEach(input => {
                if (input.dataset.day == day && input.dataset.start == currentTime) {
                    const key = `${input.dataset.day}-${input.dataset.period}`;
                    const course = data.courses[key] || '';
                    const remark = data.remarks[key] || '';
                    
                    if (course && !sessionStorage.getItem(`alert-${key}-${currentTime}`)) {
                        alertContent.textContent = `你有一节《${course}》课即将开始${remark ? `（${remark}）` : ''}`;
                        alertModal.classList.add('show');
                        playAlertSound();
                        sessionStorage.setItem(`alert-${key}-${currentTime}`, '1');
                        
                        if (Notification.permission === 'granted') {
                            new Notification('上课提醒', { 
                                body: `《${course}》课开始了${remark ? `（${remark}）` : ''}` 
                            });
                        } else if (Notification.permission !== 'denied') {
                            Notification.requestPermission();
                        }
                    }
                }
            });
        }
        closeAlertBtn.addEventListener('click', () => {
            alertModal.classList.remove('show');
        });

        // 初始化
        loadSettings();
        initTimetable();
        setInterval(checkClass, 60000);
        checkClass();
    </script>
</body>
</html>
